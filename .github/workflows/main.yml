name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Configure npm for GitHub Packages
        run: |
          echo "@saad-ihhn:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.TOKEN_ACCESS }}" >> ~/.npmrc
          npm whoami --registry=https://npm.pkg.github.com

      - name: Show .npmrc content
        run: cat ~/.npmrc

      - name: Check npm authentication
        run: npm whoami --registry=https://npm.pkg.github.com

      - name: Test install private package
        run: npm install @saad-ihhn/ihhn-host-lib@2.5.2 --registry=https://npm.pkg.github.com --prefer-offline

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build Angular app
      - name: Build Angular App
        run: npm run build -- --configuration production --project=test-host-lib --base-href /storybook/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/test-host-lib/browser
          token: ${{ secrets.TOKEN_ACCESS }}

name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - storybook   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # ðŸ‘‡ Configure auth for private packages
      - name: Configure npm for GitHub Packages
        run: |
          echo "@saad-ihhn:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Build Angular app
      - name: Build Angular App
        run: npm run build -- --configuration production --project=test-host-lib --base-href /storybook/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/test-host-lib/browser
          token: ${{ secrets.TOKEN_ACCESS }}
